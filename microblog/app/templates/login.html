{% extends "base.html" %} {% block content %}
<form class="d-f" action="" method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <label>Username:<input type="text" name="username" /></label>
  {% if username_error %}
  <span id="err" style="color: red">{{ username_error }}</span>
  {% endif %}
  <label class="mt-1">Password:<input type="password" name="password" /></label>
  {% if password_error %}
  <span id="err" style="color: red">{{ password_error }}</span>
  {% endif %}
  <label class="mt-1"><input type="checkbox" name="remember_me" />記住我</label>
  <input class="mt-1" type="submit" value="Log in" />
</form>
<p>新使用者？ <a href="{{ url_for('register') }}"> 點擊註冊！</a></p>
<p>
  忘記你的密碼了嗎？
  <a href="{{ url_for('reset_password_request') }}"> 點擊這裡重設 </a>
</p>
{% endblock %}
